<mat-accordion *ngIf="posts.length > 0" multi="true">
    <mat-expansion-panel *ngFor="let item of posts">
        <mat-expansion-panel-header>
            <p>{{ item.title }}</p>
        </mat-expansion-panel-header>
        <p>{{ item.content }}</p>
        <div class="image-container">
            <img [src]="item.image" [alt]="item.title" />
        </div>
        <mat-action-row>
            <button mat-raised-button color="primary" [routerLink]="['/edit', item.id]">
        Edit
      </button>
            <button mat-raised-button color="warn" (click)="onDelete(item.id)">
        Delete
      </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<mat-paginator *ngIf="posts.length > 0" [length]="totalPosts" [pageSize]="pageSize" [pageSizeOptions]="[1, 5, 10, 20]" aria-label="Select page" (page)="onChangedPage($event)">
</mat-paginator>
