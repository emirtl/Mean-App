<mat-card>
    <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="E-Mail" type="email" name="email" ngModel required email #email="ngModel" />
            <mat-error *ngIf="email.invalid">
                <p>Please enter a valid email</p>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill" style="margin-top: 1.2rem">
            <input matInput placeholder="Password" type="password" name="password" ngModel required minlength="6" #password="ngModel" />
            <mat-error *ngIf="password.invalid">
                <p>password must be atleast 6 charachters long</p>
            </mat-error>
        </mat-form-field>

        <button class="Submit-btn" mat-raised-button color="primary" type="submit">
      Sign Up
    </button>
    </form>
</mat-card>
